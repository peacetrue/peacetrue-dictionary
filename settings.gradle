pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == "com.github.peacetrue.gradle") {
                useModule("${requested.id.namespace}:peacetrue-gradle-plugin:${requested.version}")
            }
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://maven.aliyun.com/nexus/content/groups/public" }
        gradlePluginPortal()
    }
}

rootProject.name = "peacetrue-dictionary"
include("peacetrue-dictionary-api")
include("peacetrue-dictionary-api:peacetrue-dictionary-api-imperative")
include("peacetrue-dictionary-api:peacetrue-dictionary-api-reactive")
include("peacetrue-dictionary-impl")
include("peacetrue-dictionary-impl:peacetrue-dictionary-impl-imperative")
include("peacetrue-dictionary-impl:peacetrue-dictionary-impl-reactive")
include("peacetrue-dictionary-controller")
include("peacetrue-dictionary-controller:peacetrue-dictionary-controller-imperative")
include("peacetrue-dictionary-controller:peacetrue-dictionary-controller-reactive")
include("peacetrue-dictionary-client")
include("peacetrue-dictionary-client:peacetrue-dictionary-client-imperative")
include("peacetrue-dictionary-client:peacetrue-dictionary-client-reactive")
